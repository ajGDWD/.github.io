<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Flexbox and Responsiveness</title>

   
    </head>
    <body>
        <!-- Text Input -->
        <input type="text"
        placeholder="Full Name">
    

        <!-- Password Input-->
        <input type="password"
        placeholder="Password">

        <!-- Number Input -->
        <input type="number"
        placeholder="Number">

        <!-- Color Input -->
        <input type="color" name="" id="">

      <!-- File Input -->
      <input type="file">

       <!-- Email Input -->
       <input type="email" name="" id=""
       placeholder="Email">

       <!-- Radial Input -->
       <input type="radio">


       <!-- Date Input -->
       <input type="date">

       <!-- Checkbox Input -->
       <input type="checkbox">

        <!-- Submit Input -->
        <input type="submit" value="submit">

        <button>submit</button>

        <input type="button" value="Submit">

<!-- Shipping Information -->
<form action="">
    <Fieldset>
        <legend>Shipping Address</legend>
   
        <!-- First Name -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="" placeholder="First Name">

        <br>
        <!-- last Name -->
        <label for="lastname">Last Name</label>
        <input type="lastname" name="lastname" id="" placeholder="Last Name">
        
      <br>
        <!-- Address -->
        <label for="Street">Street</label>
        <input type="Street" name="Street Address" id="Street" placeholder="Street Address">

         <!-- Apartment Unit -->
         <label for="Apt/Unit">Apt/Unit</label>
         <input type="Apt/Unit" name="Apartment" id="Apt/Unit" placeholder="Apt/Unit Address">


         <!-- City-->
         <label for="City--">City</label>
         <input type="City" name="City" id="City" placeholder="City">
    </Fieldset>

    <fieldset>
        <legend>US Post Office</legend>
    </fieldset>

    <fieldset>
        <legend>Shipping Options</legend>
    </fieldset>




</form>

    

    </body>
</html>

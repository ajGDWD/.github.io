<!DOCTYPE html>
<html lang="en">
    <head> 
        <meta charset="UTF-8"> 
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <title>Flexbox and Responsiveness</title>

   
    </head>
    <body>
        <!-- Text Input -->
        <input type="text"
        placeholder="Full Name">
    

        <!-- Password Input-->
        <input type="password"
        placeholder="Password">

        <!-- Number Input -->
        <input type="number"
        placeholder="Number">

        <!-- Color Input -->
        <input type="color" name="" id="">

      <!-- File Input -->
      <input type="file">

       <!-- Email Input -->
       <input type="email" name="" id=""
       placeholder="Email">

       <!-- Radial Input -->
       <input type="radio">


       <!-- Date Input -->
       <input type="date">

       <!-- Checkbox Input -->
       <input type="checkbox">

        <!-- Submit Input -->
        <input type="submit" value="submit">

        <button>submit</button>

        <input type="button" value="Submit">

<!-- Shipping Information -->
 <fieldset>
        <legend>Shipping Options</legend>
    </fieldset>

<form action="">
    <Fieldset>
        <legend>Shipping Address</legend>
   
        <!-- First Name -->
        <label for="firstname">First Name</label>
        <input type="text" name="firstname" id="" placeholder="First Name">

        <br>
        <!-- last Name -->
        <label for="lastname">Last Name</label>
        <input type="lastname" name="lastname" id="" placeholder="Last Name">
        
      <br>
        <!-- Address -->
        <label for="Street">Street</label>
        <input type="Street" name="Street Address" id="Street" placeholder="Street Address">

         <!-- Apartment Unit -->
         <label for="Apt/Unit">Apt/Unit</label>
         <input type="Apt/Unit" name="Apartment" id="Apt/Unit" placeholder="Apt/Unit Address">


         <!-- City-->
         <label for="City--">City</label>
         <input type="City" name="City" id="City" placeholder="City">

          <!-- Zip Code-->
          <label for="Zip Code--">Zip Code</label>
          <input type="Zip Code" name="Zip Code" id="Zip Code" placeholder="Zip Code">
    </Fieldset>

    <!-- Payment Info -->
    <fieldset>
        <legend>Payment Info</legend>
            <!-- cc Number -->
            <label for="ccNum">Credit Card Number</label>
            <input type="text" name="ccNum" id="ccNum">

            <!-- Expiration Date -->
            <label for="exp">Exp. Month/Year</label>
            <input type="month" name="exp" id="exp">

            <!-- CCV -->
            <label for="ccv">ccv</label>
            <input type="number" name="ccv" id="ccv">
    </fieldset>
            
    <fieldset>
        <legend>Message</legend>
        <label for="message">send a message</label>
        <br>
        <textarea name="message" id="Type your message here" cols="30" rows="10">placeholder</textarea>
        <br>
        <!-- Select -->
        
        <!-- Month -->
        <select name="birthday" id="month">
        <option value="january">January</option>
        <option value="february">February</option>
        <option value="march">March</option>
        <option value="april">April</option>
        <option value="may">May</option>
        <option value="june">June</option>
        <option value="july">July</option>
        <option value="august">August</option>

        </select>
         <!-- Day -->
            <select name="birthday" id="day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8"></option>
        </select>
    
        <!-- Year -->
            <select name="birthday" id="year">
     
                <option value="2023-2023">2023-2023</option>
                <option value="2022">2022</option>
                <option value="2021">2021</option>
                <option value="2020">2020</option>
                <option value="2019">2019</option>
                <option value="2018">2018</option>
                <option value="2017">2017</option>
                <option value="2016">2016</option>

        </select>

    </fieldset>

    <fieldset>
        <legend>US Post Office</legend>
    </fieldset>

    <fieldset>
        <legend>Shipping Options</legend>
    </fieldset>

    <fieldset>
        <legend>Payment Info</legend>
    </fieldset>

</form>

    

    </body>
</html>

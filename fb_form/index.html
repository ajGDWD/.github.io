<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <main>

                <h5>It's quick and easy</h5>

        <fieldset>
                         <!-- Facebook  -->
            <label for="What can we help you with?">First Name</label>
            <input type="text" name="firstname" id="" placeholder="First Name">

                        <!-- last Name -->
            <label for="lastname">Last Name</label>
            <input type="lastname" name="lastname" id="" placeholder="Last Name">

        </fieldset>
        <br>

                        <!-- Email -->
         <fieldset>
            <label for="Email">Email</label>
            <input type="Email" name="Email" id="Email" placeholder="Email">
        </fieldset>

        <br>
        <fieldset>
            <label for="New Password">New Password</label>
            <input type="New Password" name="New Password" id="New Password" placeholder="New Password">

        </fieldset>
        <br>
        <fieldset>
            <br>
                        <!-- Birthday -->
                <label for="Birthday">Birthday</label>
                <!-- <input type="Birthday" name="Birthday" id="Birthday" placeholder="Birthday"> -->
       
                    <!-- Select -->
        
        <!-- Month -->
        <select name="birthday" id="month">
            <option value="january">January</option>
            <option value="february">February</option>
            <option value="march">March</option>
            <option value="april">April</option>
            <option value="may">May</option>
            <option value="june">June</option>
            <option value="july">July</option>
            <option value="august">August</option>
    
            </select>
             <!-- Day -->
                <select name="birthday" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
            </select>
        
            <!-- Year -->
                <select name="birthday" id="year">
                    <option value="2023-2023">2023-2023</option>
                    <option value="2022">2022</option>
                    <option value="2021">2021</option>
                    <option value="2020">2020</option>
                    <option value="2019">2019</option>
                    <option value="2018">2018</option>
                    <option value="2017">2017</option>
                    <option value="2016">2016</option>
            </select>
           </fieldset>
           <br>
                            
            <!-- Gender -->
            <fieldset>
                <!-- Gender -->
                  <label for="Gender">Gender</label>
                  <input type="Female" name="Female" id="" placeholder="Female">
                
                  <!-- Male -->
                  <input type="Male" name="Male" id="" placeholder="Male">

                  <!-- Custom -->
                  <!-- <label for="Custom">Custom</label> -->
                  <input type="Custom" name="Custom" id="" placeholder="Custom">

</fieldset>
                  <p>People who use our service may have uploaded your contact information to Facebook. Learn more.</p>  

                  <p>By clicking Sign Up, you agree to our Terms, Privacy Policy and Cookies Policy. You may receive SMS Notifications from us and 
                    
        
                    <div class="Sign Up">
                        <button type="submit" class="signup">Sign Up</button>
                    </div>
       
         
                </form>
            </div>
        </section>
        <div class="gap">

        </div>
    </main>

</html>

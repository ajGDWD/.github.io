<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="css/style.css">
    <title>Contact Form</title>
</head>
<body>
    <main>
     
        <div class="gap"></div>
        <section class="page">
    <div class="logo">
                <h1>Contact Form</h1>
                <p> Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.</p>
                 
            </div>

            <div class="form">
                <h2>Contact Us</h2>
              
                
    <form action="https://getform.io/f/f4c7f262-f97f-4f63-bd1e-92f044d27c47" method="post">
        
        <div>
            <label for="What can we help you with?">What can we help you with?</label>

            <select name="What can we help you with?" id="" required>
                <option value="Locations">Locations</option>
                <option value="Shipping">Shipping</option>
                <option value="Out of Stock">Out of Stock</option>
                <option value="Refund Policy">Refund Policy</option>
            </select>
        </div>
        
      <br>  

      <div>
         <!-- Name-->
         <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="message" placeholder="" required minlength="2" maxlength="30">
     </div>
   
    <br>  
             <!-- Email -->
        <div>
            <label for="Email">Email</label>
            <input type="email" name="Email" id="Email" placeholder="">
      </div>
      <br>  
        <div>
            <!-- Message-->
            <label for="Message">Message</label>
     <textarea name="Message" id="Message" cols="30" rows="25
     ">
     </textarea>
        </div>
       
        <br>  
       <div class="Sign-Up">
        <input type="submit" value="Send" id="submitBtn">
      </div>

</form>
    </div>
    <div class="gap">

        </div>
    </main>
</body>
</html>
